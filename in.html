<!DOCTYPE html>
<html lang="zh-CN">

<head>

    <title>Document</title>

        <div class="li">3</div>
        <div class="li">4</div>
        <div class="li">5</div>
        <div class="li">6</div>
    </div>
    <div class="box">

        <div class="li">3</div>
        <div class="li">4</div>

</div>

</html>
